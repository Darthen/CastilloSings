<section class="" id="portfolio">
   <h1 id="projects-title">Main Projects</h1>
   <hr class="projectsHr">
   
    <div class="container-fluid">
        <div class="row no-gutter">
            {{ range .Site.Data.projects }}
            <div class="col-sm-6">  {{ "<!--col-lg-4 -->" | safeHTML}}
                <a href="#portfolioModal{{ .modalID }}" class="portfolio-box portfolio-link" data-toggle="modal">
                    <img src="img/portfolio/{{ .img }}" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                {{ .category }}
                            </div>
                            <div class="project-name">
                                {{ .title }}
                            </div>
                            <h5 class="project-name">click to see more</h5>
                        </div>
                    </div>
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</section>
